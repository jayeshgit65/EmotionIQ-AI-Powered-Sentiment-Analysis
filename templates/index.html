<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmotionIQ - AI Powered Sentiment Analysis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 100%;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2193b0;
    }

    h5 {
      margin: 10px 0 20px;
      font-weight: normal;
      color: #555;
    }

    p.desc {
      margin-bottom: 30px;
      color: #666;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    textarea, input[type="url"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      display: block;
      width: 100%;
      background: #2193b0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #17667a;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>EmotionIQ</h1>
      <h5>AI Powered Sentiment Analysis</h5>
      <p class="desc">
        Instantly analyze emotions and sentiments from text, files, or websites.<br>
        Upload your content and let AI reveal the emotional insights.
      </p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        <label>Enter Text</label>
        <textarea name="text" rows="4"></textarea>

        <label>Or Enter Website URL</label>
        <input type="url" name="url" placeholder="https://example.com">

        <label>Or Upload a File (.txt, .pdf, .docx)</label>
        <input type="file" name="file">

        <button type="submit">Analyze Now</button>
      </form>

      <footer>
        Â© 2025 EmotionIQ | Developed by <strong>Jayesh Nikumbh</strong>
      </footer>
    </div>
  </div>
</body>
</html>
